name: NGINX Unit Tests

on:
  workflow_dispatch:
  #push:
    #branches:
      #- main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker CLI
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/website .
          docker login -u yourdockerhubusername -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/website
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Run NGINX unit test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python test/test_nginx.py
