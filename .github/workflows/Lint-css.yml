name: Lint CSS Files

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
 workflow_dispatch:

permissions:
  checks: write
  contents: write

jobs:
  Lint-css:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Depedencies
        run: |
          sudo npm install stylelint stylelint-config-standard -g
          sudo npm install stylelint-order -g
          npm i postcss-safe-parser
        

      - name: Run linters
        #run: npx stylelint "**/*.css" --fix
        uses: wearerequired/lint-action@v2
        with:
          stylelint: true
          auto_fix: true
