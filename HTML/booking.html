<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your flight</title>
    <link rel="stylesheet" href="./css/booking.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked" id="showInfor" value="option1"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check" value="option2"><span>One Way</span>
            <input type="radio" class="btn" name="check" value="option3"><span>Multi-City</span>
        </div>

        <div class="booking-form" id="additional-info">
            <div id="option1-info" class="info-content">
                <label>Flying From</label>
                <input type="text" class="form-control" placeholder="City or Airport">
                <label>Flying To</label>
                <input type="text" class="form-control" placeholder="City or Airport">

                <div class="input-grp">
                    <label>Departing</label>
                    <input type="date" class="form-control select-date">
                </div>

                <div class="input-grp">
                    <label>Returning</label>
                    <input type="date" class="form-control select-date">
                </div>
            </div>

            <div id="option2-info" class="info-content">
                <label>Flying From</label>
                <input type="text" class="form-control" placeholder="City or Airport">
                <label>Flying To</label>
                <input type="text" class="form-control" placeholder="City or Airport">

                <div class="input-grp2">
                    <label>Departing</label>
                    <input type="date" class="form-control select-date">
                </div>
            </div>
            
            <div id="option3-info" class="info-content">
                <label>Flying From</label>
                <input type="text" class="form-control" placeholder="City or Airport">
                <label>Flying To</label>
                <input type="text" class="form-control" placeholder="City or Airport">

                <div class="input-grp2">
                    <label>Departing</label>
                    <input type="date" class="form-control select-date">
                </div>

                <div id="additional-info2" class="additional-info2">
                    
                </div>

                <button id="show-info" class="input-grp">+</button>
                <button id="hide-info" class="input-grp">-</button>
                
            </div>

            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>

            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>

            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show Flights</button>
            </div>
        </div>
    </div>

    <script src="./js/booking.js"></script>
</body>
</html>
